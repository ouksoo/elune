<!DOCTYPE html>
<html class="no-js" lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<link href="assets/css/common.css" rel="stylesheet">
<link href="https://overhit.nexon.com/mdev/overhit.nexon.com/brand/assets/css/lib/nexon.fallscroll.css" rel="stylesheet" />
<script src="https://overhit.nexon.com/mdev/overhit.nexon.com/brand/assets/js/lib/jquery-2.2.4.min.js"></script>
<script src="https://overhit.nexon.com/mdev/overhit.nexon.com/brand/assets/js/lib/jquery.mousewheel-3.1.13.min.js"></script>
<script src="assets/js/fallscroll-1.1.js"></script>
<style>
#fall-video {overflow: hidden;position: absolute;left: 0;top: 0;width: 100%;height: 100%;}
#fall-video video {position: absolute;left: 0;top: 0;}
#fall-video .fall-video-cover {position: absolute;left: 0;top: 0;width: 100%;height: 100%;background-image: url('https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/images/pattern_cover.png');}
</style>
</head>
<body>

<div id="wrap" class="visible">		
    <!-- paging -->		
    <div id="paging">			

    </div>		
    <!-- //paging -->		
    <h1 class="blind"></h1>		
   	
    <div id="fall-scroll" class="fade-scale">
            <!-- HOME -->
            <div id="section0" class="fall-section active current">
                <div class="fall-section-scroll fake-hide-scroll">
                    <div class="fall-container">
                        <div class="fall-contents fake-box-contents">
                            <!-- Background Video -->
                            <div id="fall-video">
                                <video id="player" autoplay="" muted="" loop="" playsinline="">
                                    <source src="https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/vod/bg_movie_main.mp4" type="video/mp4"> </video>
                                <div class="fall-video-cover"></div>
                            </div>
                            <!-- //Background Video -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- //HOME -->
            <!-- 세계관 -->
            <div id="section1" class="fall-section">
                <div class="fall-section-scroll hide-scroll fake-hide-scroll">
                    <div class="fall-container">
                        <div class="fall-contents fake-box-contents">
                            <div class="fall-inner fake-box-inner">
                                <div class="inner">
                                    <p class="desc"><img src="https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/images/bg_desc_section1.png" alt="" height="500px"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //세계관 -->
            <!-- 세력도 -->
            <div id="section2" class="fall-section skip">
                <div class="fall-section-scroll hide-scroll fake-hide-scroll">
                    <div class="fall-container">
                        <div class="fall-contents fake-box-contents">
                            <div class="scene_bg"></div>
                            <div class="bg"></div>
                            <div class="fall-inner fake-box-inner">
                                <div class="inner">
                                    <p class="desc"><img src="https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/images/bg_desc_section1.png" alt="" height="500px"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //세력도 -->
            <!-- 컨텐츠 -->
            <div id="section3" class="fall-section">
                <div class="fall-section-scroll hide-scroll fake-hide-scroll">
                    <div class="fall-container">
                        <div class="fall-contents fake-box-contents">
                            <!-- <div class="bg"></div> -->
                            <div class="fall-inner fake-box-inner">
                                <div class="inner">
                                    <p class="desc"><img src="https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/images/bg_desc_section1.png" alt="" height="500px"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //컨텐츠 -->
            <!-- 미디어 -->
            <div id="section4" class="fall-section">
                <div class="fall-section-scroll hide-scroll fake-hide-scroll">
                    <div class="fall-container">
                        <div class="fall-contents fake-box-contents">
                            <!-- <div class="bg"></div> -->
                            <div class="fall-inner fake-box-inner">
                                <div class="inner">
                                    <p class="desc"><img src="https://nxm-mt.akamaized.net/Contents/overhit.nexon.com/brand/assets/images/bg_desc_section1.png" alt="" height="500px"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //미디어 -->
            <div class="sound">
                <button type="button" class="btn_sound_controll pause"></button>
            </div>
        </div>
    
</div>

<script src="assets/js/custom.js"></script>
</body>
</html>
